<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js">
</script>
<style>
body {background-color:pink;}
h1   {color: green; text-align:center;}
p    {color: black;}
 input.error {
    color: red;
}
.error {

<script>
$(function() {
	 $("form").validate({
   
    rules: {
      name: {
      	  required: true,
      	},
      	    age: {
         required: true,
          digits:true,
          maxlength:2,
     },
     gender: 
     	 {
         required: true,

     },
     adress:
      {
         required: true,
     },
     education:
      {
         required: true,
     },
     email:
     {
      required: true,
     },
     password:
     {
      required: true,
     },
     
     city:
     {
     	required: true,
     },
    term:
    {
      required: true,
    },
  
    
  submit: function(form) {
      form.submit();

    }

    }
});
	});

</script>
</head>
<body>
<div class="container">
 <h2>Registration</h2>
  <form action="" name="form">
Name:

  Male

<label for="gender_female">

<br>
<br>

Adress:

     <textarea name="adress" placeholder="adress" rows="10" cols="30"></textarea>
            <br>
            <br> 
         <br> 
Education:  
    <label for="education" class="error">  </label>    
     
     <br>
     <br>
             <input type="checkbox" name="education"  value="education"/>High school
              <br>
              <input type="checkbox" name="education"  value="education"/>Diploma
              <br>
              <input type="checkbox" name="education" value="education"/>Degree/Graduation

              <input type="checkbox" name="education"   value="education"/>PHD

    <input type="password" name="password" value="" placeholder="password"/> <label for="password" class="error"> </label>     
    <br>

            City:

                 <option value="">select</option>

    			 <option value="Delhi">Delhi</option>

  				 <br>

<input type="checkbox" name="term"  value="term"/> I Accept The Terms and Conditions

</div>

</html>
