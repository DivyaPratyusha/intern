<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js">
</script>

<script>
$(function() {
	jQuery.validator.addMethod("lettersonly", function(value, element) {
    return this.optional(element) || /^[a-z]+$/i.test(value);
}, "Letters only please"); 
	
  $("form[name='registration']").validate({
    rules: {
      firstname: {
         required: true,
         lettersonly: true
       },
      
      lastname: {
         required: true,
         lettersonly: true
       },
      email: {
        required: true,
        email: true
      },
      password: {
        required: true,
        minlength: 5
      }
    },
    confirm_password: {
          required: true,
          minlength: 5,
          equalTo:"#password"
        },
   
    messages: {
      firstname: 
      {
       required: "Please enter your firstname", 
       lettersonly: "please enter only letters"
      },

      lastname: {
       required: "Please enter your lastname",
       lettersonly: "please enter only letters"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      confirm_password: {
          required: "Please provide a password",
          minlength: "Your password must be at least 5 characters long",
          equalTo: "Please enter the same password as above"
        },
      email: "Please enter a valid email address"
    },
    
    submit: function(form) {
      form.submit();
    }
  });
});
</script>
</head>
<body>
<div class="container">
  <h2>Registration</h2>
  <form action="" name="registration">

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="firstname"/>
    <br>
    <br>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="lastname"/>
      <br>
    <br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="email"/>
      <br>
    <br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="password"/>
      <br>
    <br>

    <label for="confirm_password">ConfirmPassword</label>
    <input type="password" name="confirm_password" id="confirm_password" placeholder="re-enter password"/>
      <br>
    <br>

    <button type="submit">Register</button>

  </form>
</div>
</body>
</html>
