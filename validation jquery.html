<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js">
</script>

<script>
$(function() {

	
  $("form[name='registration']").validate({
    rules: {
      firstname: {
         required: true,
         
       },
      
      lastname: {
         required: true,
        
       },
      email: {
        required: true,
       
      },
      password: {
        required: true,
        minlength: 5
      },
    
    confirm_password: {
          required: true,
          minlength: 5,
          equalTo:"#password"
        },
        },
   
   
    
    submit: function(form) {
      form.submit();
    }
  });
});
</script>
</head>
<body>
<div class="container">
  <h2>Registration</h2>
  <form action="" name="registration">

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="firstname"/>
    <br>
    <br>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="lastname"/>
      <br>
    <br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="email"/>
      <br>
    <br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="password"/>
      <br>
    <br>

    <label for="confirm_password">ConfirmPassword</label>
    <input type="password" name="confirm_password" id="confirm_password" placeholder="re-enter password"/>
      <br>
    <br>

    <button type="submit">Register</button>

  </form>
</div>
</body>
</html>
