
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.js"></script>
 <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.11/jquery-ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.11/themes/black-tie/jquery-ui.css">
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.8/jquery.validate.min.js"></script>
  <script type='text/javascript'>
$(window).load(function(){
var tabs = $("#tabs").tabs();
var validator = $("#myForm").validate();

$(".nexttab").click(function() {
    
    var valid = true;
   
    var $inputs = $(this).closest("div").find("input");
    
    $inputs.each(function() {
        if (!validator.element(this) && valid) {
            valid = false;
        }
    });

    if (valid) {
        $("#tabs").tabs("select", this.hash);
    }
});


$("id=submit]").click(function() {
    $(this.submit());
});




}); 

</script>

  
</head>

 <body>
  <form class="form" id="myForm" method="post" action="">
    <div id="tabs">
        <ul>
        <li>
          
<li><a href="#tab3">Personal</a></li>
<li><a href="#tab2">Contact</a></li>
             <li><a href="#general">Address</a></li>
              
               
                   
           
       
              
        </ul>
        
        <div id="general">
         <label>Name</label>
         <br>
            <input id="nam" class="required " name="nam" />
            <br>
              <label>Address1</label>
         <br>
            <input id="add" class="required" name="add" />
            <br>
              <label>Address2</label>
         <br>
            <input id="addr" class="required" name="addr" />
       
           <br>
           <br> 
                <button><a class="nexttab navbutton" href="#tab2"><span>next</span></a></button>  
                            
        </div>
        <div id="tab2">
         <label>Contact number</label>
         <br>
            <input id="numb" type="number" class="required" name="numb" />
            <br>
            <label>Email</label>
            <br>
            <input id="email" type="email" class="required" name="email" />
            <p>
           
            
                 <button><a class="nexttab navbutton" href="#tab3"><span>LEFT</span></a></button>
               <button>  <a class="nexttab navbutton" href="#general"><span>RIGHT</span></a></button>

                
                </p>
                </div>
                 <div id="tab3">
                 <label>First name</label>
            <br>
            <input id="first" class="required" name="first" />
          
            <br>
            <br>
            <label>Last name</label>
            <br>
            <input id="last" class="required" name="last" />
            <br>
            <br>
            <label>Age</label>
            <br>
            <input id="age" class="required" name="age" />
            <br>
            <br>
           
            <p>
              <button>  <a class="nexttab navbutton" href="#tab2"><span>prev</span></a></button>  
      <input type="submit"  id="submit" value="Submit">
            </p>

        </div>
    </div>
</form>

  
</body>

</html>
