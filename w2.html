<html xmlns="http://www.w3.org/1999/xhtml">
<head>    
    <title>jQuery UI Dialog - Modal form</title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.c">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js" type="text/javascript"></script> 
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>   
    <style type="text/css">
    body {
    font-size: 100.5%;
}
label, input {
    display: block;
}
input.text {
    margin-bottom: 12px;
    width: 95%;
    padding: .4em;
}
fieldset {
    padding: 0;
    border: 0;
    margin-top: 25px;
}
h1 {
    font-size: 1.2em;
    margin: .6em 0;
}
div#users-contain {
    width: 150px;
    margin: 20px 0;
}
div#users-contain table {
    margin: 1em 0;
    border-collapse: collapse;
    width: 100%;
}
div#users-contain table td, div#users-contain table th {
 
    padding:  10px;
    text-align: left;
}
.ui-dialog .ui-state-error {
    padding: .8em;
}
.validateTips {
    ;
    padding: 0.3em;
}
#dialog-form {
    display: none;
}
}
</style>
    <script type="text/javascript">
        $(function () {

            var new_dialog = function (type, row) {
                var dlg = $("#dialog-form").clone();
                //var id = dlg.find(("#id")),
                var name = dlg.find(("#name")),
            phone = dlg.find(("#phone")),
            address = dlg.find(("#address")),
           // password = dlg.find(("#password"));
                type = type || 'Create';
                var config = {
                    autoOpen: true,
                    height: 300,
                    width: 350,
                    modal: true,
                    buttons: {
                       // class="btn btn-success",
                        "Create an account": save_data,
                        "Cancel": function () {
                            dlg.dialog("close");
                        }
                    },
                    close: function () {
                        dlg.remove();
                    }
                };
                 if (type === 'Edit') {
                    config.title = "Edit User";
                    get_data();
                    delete (config.buttons['Create an account']);
                    config.buttons['Edit account'] = function () {
                        row.remove();
                        save_data();

                    };

                }
              dlg.dialog(config);

                function get_data() {

                }

                function save_data() {
                    $("#users tbody").append("<tr>" + "<td>" + name.val() +"</td>" + "<td>" + phone.val() + "</td>" + "<td>" + address.val() + "</td>" + "<td><a href='' class='edit'>E</a></td>" + "<td><span class='delete'><a href=''>D</a></span></td>" + "</tr>");
                    dlg.dialog("close");
                }
            };

            $(document).on('click', 'span.delete', function () {
                $(this).closest('tr').find('td').fadeOut(1000,

        function () {
            // alert($(this).text());
            $(this).parents('tr:first').remove();
        });

                return false;
            });
            $(document).on('click', 'td a.edit', function () {
                new_dialog('Edit', $(this).parents('tr'));
                return false;
            });

            $("#create-user").button().click(new_dialog);

        });
    
       
    </script>
</head>
<body>    
    <div id="dialog-form" title="Create new user">
        <p class="validateTips">
            All form fields are required.</p>        
            <form>
        <fieldset> 
        <tr><td>name</td>
           <td><input type = "text" id="name" name="name" value=""></td>
</tr><br>

    
          
            <tr> <td>phone</td>
    <td><input type = "text" id="phone" name="phone" value=""></td>
</tr><br>
 <tr><br>
    <td> Address </td>
    <td> <textarea width = 100 height =100  id="address"></textarea></td>
</tr>
        </fieldset>
        </form>
    </div>
    <div id="users-contain" class="ui-widget">
        
      <P>  <h1> Existing Users:</h1> </P>
        <table id="users" class="ui-widget ui-widget">
            <thead>
                <tr class="ui-widget ">
                    <th>Name </th>
                    <th>phone </th>
                    <th>address</th>
                    <th> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="custom">  
                    
    
                    <td><P><a class="edit" href=""></a> 
                    <span class="delete"><a href=""></a></span></P>   </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button id="create-user">
        Create new user</button>
    
</body>
</html>
