 <script>
function myValidate() {
    var x = document.forms["formA"]["name"].value;
    var y = document.forms["formA"]["age"].value;
    var z = document.forms["formA"]["gender"].value;
    var a = document.forms["formA"]["DOB"].value;
    var b = document.getElementById("nameErr");    
    var c = document.getElementById("ageErr");
    var d = document.getElementById("genderErr");
    var e = document.getElementById("DOBErr");

    if (!x || x.length==0) {
        b.innerHTML = "Name Must Be Filled Out";
        return false;
    } else {
        b.innerHTML = "";
    }

    if (!y || y.length==0) {
        c.innerHTML = "age Must Be Filled Out";
        return false;
    } else {
        c.innerHTML = "";
    }

    if (!z || z.length==0) {
        d.innerHTML = "gender Must Be Filled Out";
        return false;
    } else {
        d.innerHTML = "";
    }

    if (!a || a.length==0) {
        e.innerHTML = "DOB Must Be Filled Out";
        return false;
    } else {
        e.innerHTML = "";
    }
    return true;
}
</script>
